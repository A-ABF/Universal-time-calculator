<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Calculator</h1>
        <form id="timeForm">
            <label for="min1">1 min:</label>
            <input type="number" id="min1" value="0"><br><br>

            <label for="min5">5 min:</label>
            <input type="number" id="min5" value="0"><br><br>

            <label for="min15">15 min:</label>
            <input type="number" id="min15" value="0"><br><br>

            <label for="min30">30 min:</label>
            <input type="number" id="min30" value="0"><br><br>

            <label for="hour1">1 hour:</label>
            <input type="number" id="hour1" value="0"><br><br>

            <label for="hour3">3 hours:</label>
            <input type="number" id="hour3" value="0"><br><br>

            <label for="hour8">8 hours:</label>
            <input type="number" id="hour8" value="0"><br><br>

            <button type="button" onclick="calculateTime()">Calculate</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
